<section class="container-fluid vh-100 bg">
    <div class="">
        <h2 class="title">Adicionar Playlist</h2>
    </div>

    <div class="m-3 bg-transparent">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label text-white" for="typeTituloX">Título</label>
                        <input type="text" id="typeTituloX" class="form-control bg-transparent text-white" placeholder="Título" [(ngModel)]="titulo"/>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label class="form-label text-white" for="typeDescricaoX">Descrição</label>
                        <input type="text" id="typeDescricaoX" class="form-control bg-transparent text-white" placeholder="Descrição" [(ngModel)]="descricao"/>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="form-check">
                        <label class="form-label text-white" for="typePrivadaX" >Privada? </label>
                        <input class="form-check-input" type="checkbox" [(ngModel)]="privada" id="typePrivadaX">
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-3">
                    <button type="button" class="btn btn-success" (click)="addPlaylist()"> Adicionar </button>
                </div>
            </div>

        </div>
    </div>
</section>
