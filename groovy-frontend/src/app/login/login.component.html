<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-white formbrown">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="mb-2 text-uppercase font-groovy">Groovy</h2>

              <form (ngSubmit)="login()">
                <div class="form-outline form-white mb-4">
                  <input type="text" id="userNameEmail" name="userNameEmail" class="form-control form-control-lg" [(ngModel)]="userInput" required/>
                  <label class="form-label" for="userNameEmail">E-mail ou nome de usuário</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="pass" required/>
                  <label class="form-label" for="password" >Senha</label>
                </div>

                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Esqueceu a senha?</a></p>
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Entrar</button>
              </form>
            </div>

            <div>
              <p class="mb-0">Não tem uma conta? <a routerLink="/register" class="text-white-50 fw-bold">Cadastre-se</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
